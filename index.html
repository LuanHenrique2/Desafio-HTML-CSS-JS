<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML + CSS + JS</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="info">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

            <p class="info-atendimento">caso tenha ficado com qualquer dúvida <br>basta nos mandar uma mensagem e <br>entraremos em contato em menos de 24h.</p>
        </section>

        <section class="formulario">
            <form action="." method="get" id="form">
                <div class="campo-obrigatorio">
                    <ul class="">
                        <li class="preencher">
                            <input type="text" name="nome" id="nome" placeholder="Nome completo *"><br>
                            <small class="obrigatorio">Campo obrigatório</small>
                        </li>
                        <li class="preencher">
                            <input type="email" name="email" id="email" placeholder="Email *"><br>
                            <small class="obrigatorio">Campo obrigatório</small>
                        </li>

                        <li class="preencher">
                            <input type="number" name="telefone" id="tel" placeholder="Telefone *">
                            <br>
                            <small class="obrigatorio">Campo obrigatório</small>
                        </li>

                        <li class="preencher">
                            <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Mensagem *"></textarea><br>
                            <small class="obrigatorio">Campo obrigatório</small>
                        </li>
                    </ul>

                </div>

                <h2>*campos obrigatórios</h2>
                <button class="btn-button" type="submit" value="Enviar">Enviar</button>
                
            </form>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
